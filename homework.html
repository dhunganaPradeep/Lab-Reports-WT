<html>
<head>
    <title>Homework</title>
</head>
<script>
    function calc_bill()
  {
  var s=document.forms["salesbill"]["quantity"].value;
  var a=document.forms["salesbill"]["price1"].value;
  var fp=s*a;
  document.forms["salesbill"]["sp1"].value=fp;
  
  var x=document.forms["salesbill"]["quantity2"].value;
  var y=document.forms["salesbill"]["price2"].value;
  var p=x * y;
  document.forms["salesbill"]["sp2"].value=p;

  document.forms["salesbill"]["subtotal"].value=p+fp;

  }
  function total_price()
  {
  var price1=document.forms["salesbill"]["sp1"].value;
  var price2=document.forms["salesbill"]["sp2"].value;
  var totalprice=+price1 + +price2;
  document.forms["salesbill"]["totalPrice"].value=totalprice;
  }
  
      </script>
<body>
            <form name="salesbill" action="action.php" method="post">
                <table border="1" cellspacing="0" cellpadding="5px" align="center">
                    <tr>
                        <th>Date: <input type="date"/></th>
                        <th colspan="3">SALES BILL</th>
                    </tr>
                    <tr>
                        <td colspan="2"> Vendor: <textarea></textarea></td>
                        <td colspan="2"> Shipping address: <textarea></textarea></td>
                    </tr>
                    <tr>
                        <th>Item code</th>
                        <th>Qty</th>
                        <th>Price per unit</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>
                            <select id="code" name="code">
                            <option value="">-Select Code-</option>
                            <option value ="2234">2234</option>
                            <option value ="5569">5569</option>
                            <option value ="8765">6528</option>
                            <option value ="1023">1023</option>
                            <option value ="8974">8974</option>
                            </select>
                    </td>
                    <td><input type="number"  id="quantity" min="0" name="Qty" class="box"></td>
                    <td><input type="number"  id="price1" name="price" min="1" class="box"></td> 
                    <td><input type="number" name="sp1" class="box" onmouseenter="calc_bill()" readonly></td>
                    </tr>
                    <tr>
                        <td>
                            <select id="code" name="code">
                            <option value="">-Select Code-</option>
                            <option value ="5478">5478</option>
                            <option value ="3321">3321</option>
                            <option value ="1564">1564</option>
                            <option value ="4987">4987</option>
                            <option value ="7763">7763</option>
                            </select>
                        </td>
                        <td><input type="number"  id="quantity2" min="0" name="Qty" class="box"></td>
                        <td><input type="number"  id="price2" name="price" min="1" class="box"></td> 
                        <td><input type="number" name="sp2" class="box" onmouseenter="calc_bill()" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">SubTotal</td>
                        <td><input type="number" name="subtotal" class="box" value="Total price" onmouseenter="total_price()" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">Tax &emsp; &emsp;<input type="number"/></td>
                        <td><input type="number"/></td>
                    </tr>
                    <tr>
                        <td><button type="button" name="total" value="Total price" onClick="total_price()">Total Price</button></td>
                        <td ><input id="total" type="number" name="totalPrice"></td>
                    </tr>
                </table>
            </form>
</body>
</html>
