
<html>
    <head>
        <title>Form Validation</title>
        <style>
            .form-wrap {
              list-style-type: none;
              padding: 100px;
              margin:200px;
            }
            .form-row {
              display: flex;
              justify-content: flex-start;
              padding: .5em;
            }
            .form-row > label {
              padding: .5em;
              flex: 1;
            }
            .form-row > input {
              flex: 9;
            }
            .buttons{
                display: flex;
                justify-content: space-evenly;
            }
          </style>
    </head>
    <body>
        <form method="post">
            <ul class="form-wrap">
                <li class="form-row">
                    <label for="name">Username* : </label>
                    <input type="text" name="name" id="name">
                </li>

                <li class="form-row">
                    <label for="email">Email* : </label>
                    <input type="email" name="email" id="email">
                </li>

                <li class="form-row">
                    <label for="password">Password* : </label>
                    <input type="password" name="password" id="password">
                </li>

                <li class="form-row">
                    <label for="repassword">Re-password* : </label>
                    <input type="password" name="repassword" id="repassword">
                </li>
                
                <li class="form-row">
                    <label for="number">Phone number* : </label>
                    <input type="number" name="number" id="number">        
                </li>
                <li class="buttons">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" name="Reset" id="reset">
                </li>
            </ul>
        </form>
        <script>
            document.getElementById("name").onblur= validateName;
           function validateName() {
                 var name = document.getElementById("name").value;
                 if (name == "") {
                     alert("Username cannot be empty");
                     return false;
                }
                 else {
                     if(name.length>=3 && name.length<=10) {
                     var pos = name.search(/^[a-zA-Z0-9]{3,10}$/);
                    if (pos == -1) {
                    alert("Error! Enter a valid name.");
                     return false;
                   } 
                   else {
                     console.log("Your name is valid.");
                    return true;
                   }
                }
                   else{
                       alert("Your name must contain 3-10 characters.")
                       return false;
                   }
 
        }
      }
 
     document.getElementById("email").onblur= validatemail;
    function validatemail() {
         var email= document.getElementById("email").value;
            if (email== "") {
                alert("Email cannot be empty");
                return false;
            }
             else {
               var pos = email.search(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/);
              if (pos == -1) {
                alert("Error! Enter a valid email address.");
                return false;
            } 
             else {
              console.log("Your email is valid.");
              return true;
            } 
        }
    }
    document.getElementById("password").onblur= validatepassword;
        function validatepassword() {
         var password= document.getElementById("password").value;
            if (password== "") {
              alert("Password cannot be empty");
              return false;
            }
             else {
                 if(password.length>=8 && password.length<=20) { 
                   var pos = password.search(/^[a-zA-Z0-9]{8,20}$/);
                   if (pos == -1) {
                     alert("Error! Enter a valid password.");
                     return false;
                    } 
                   else {
                    console.log("Your password is valid.");
                    return true;
                    }
                }  
                 else{
                    alert("Your password must contain atleast 8 characters.");
                    return false;
                } 
            }
        }

</body>
</html>
