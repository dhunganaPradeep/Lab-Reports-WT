<html>
    <head>
        <title>First and last case to Uppercase</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var str = prompt("Enter any string : ");
            var len = str.length;
            str = str.replace(str.charAt(0),str.charAt(0).toUpperCase());
            str = str.replace(str.charAt(len-1),str.charAt(len-1).toUpperCase());
            document.getElementById("demo").innerText = str;
        </script>
    </body>
</html>
